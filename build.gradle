plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

jar {
    baseName = 'ConsoleDownload'
    version = '0.1'
    manifest {
        attributes 'Main-Class': 'com.khrenov.ConsoleDownloader.Main'
    }
}
mainClassName = 'com.khrenov.ConsoleDownloader.Main'
